<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: head"></head>

<body>
	<!-- TOP NAV WITH LOGO -->  
    <header th:replace="layout :: header"></header>
        
		
    	<div class="content-wrapper">
			<div class="container">
				
			    <div class="row">
				    <div class="col-md-4 col-md-offset-4">
				    
				       <div class="panel panel-info">
			                <div class="panel-heading">
			                	Se connecter
			                </div>
			                <div class="panel-body">
			                
			                    <form role="form" th:action="@{/login}" method="POST">
							
											<div align="center" th:if="${param.error}">
												<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
											</div>
											
											<br/>
											
													<input type="text" class="form-control" id="email" name="email"  th:placeholder="Email" />
										    
										    <br/>
										     
													<input type="password" class="form-control" th:placeholder="Password" id="password" name="password" /> 
											
											<br/> 
												
											
													<button name="Submit" value="Login" class="btn btn-info" type="Submit" th:text="Login"></button>
											
								</form>
								
			                </div>
			                
		                </div>
		                
		           </div>
		            
            	</div>
            </div>
          </div>
           
		<footer th:replace="layout :: footer"></footer>
	
</body>
</html>
