<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: head"></head>

<body>
	<!-- TOP NAV WITH LOGO -->  
    <header th:replace="layout :: header"></header>
 
		<div class="content-wrapper">
			<div class="container">
				
			    <div class="row">
				    <div class="col-md-4 col-md-offset-4">
				    
				       <div class="panel panel-default">
			                <div class="panel-heading">
			                	Ajouter mon magasin
			                </div>
			                <div class="panel-body">
			                
			                    <form role="form" th:action="@{/addStore}" th:object="${store}" method="POST">
			                    
											<span th:utext="${successMessage}"></span>
							
									<br/>
											<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
											<input class="form-control" type="text" id="name" name="name"  th:placeholder="Nom" />
								    
								    <br/>
								     
											<textarea class="form-control" type="text" id="description" name="description"  th:placeholder="Description" rows="3"></textarea> 
									
									<br/>
											<label th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="validation-message"></label>
											<input class="form-control" type="text" id="adresse" name="adresse"  th:placeholder="Adresse" /> 
									
									<br/>
											<label th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="validation-message"></label>
											<input class="form-control" type="text" id="latitude" name="latitude"  th:placeholder="Latitude" />
									
									<br/>
											<label th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="validation-message"></label>
											<input class="form-control" type="text" id="longitude" name="longitude"  th:placeholder="Longitude" />
									
									<br/>
									
											<input class="form-control" type="text" id="telephone" name="telephone"  th:placeholder="Telephone" />
									
									<br/>							
									
											<button name="Submit" value="AddStore" class="btn btn-default" type="Submit" th:text="Valider"></button>
								</form>
								
			                </div>
			                
		                </div>
		                
		           </div>
		            
            	</div>
            </div>
          </div>
			
		<footer th:replace="layout :: footer"></footer>
		
</body>
</html>
