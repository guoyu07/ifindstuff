<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: head"></head>

<body>
	
	
		<header th:replace="layout :: header"></header>
 
		<div class="content-wrapper">
			<div class="container">
				
			    <div class="row">
				    <div class="col-md-4 col-md-offset-4">
				    	
				       <div class="panel panel-success">
			                <div class="panel-heading">
			                	Editer mon profil :
			                </div>
			                <div class="panel-body">
			                
			                    <form role="form" th:action="@{editProfil}" th:object="${user}" method="POST">
			                    
											<span th:utext="${successMessage}"></span>
								    
								    <br/>
											
											<input class="form-control" type="text" id="name" name="name" th:value="${userCurrent.name}"  />
								    
								    <br/>
											
											<input class="form-control" type="text" id="lastName" name="lastName" th:value="${userCurrent.lastName}"  />
								    
								    <br/>	
								    					
									
											<button name="Submit" value="editProfil" class="btn btn-success" type="Submit" th:text="Changer"></button>
								</form>
								
			                </div>
			                
		                </div>
		                
		           </div>
		            
            	</div>
            </div>
          </div>
			
	<footer th:replace="layout :: footer"></footer>
	
</body>
</html>
