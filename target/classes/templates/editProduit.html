   </head>

<body>
	<!-- TOP NAV WITH LOGO -->
        
      <header th:layout="header">
         
         <div class="navbar navbar-inverse set-radius-zero" >
	        <div class="container">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button><img th:src="@{../img/logoStore.jpg}" height ="80" witdh="80" />
	                <a class="navbar-brand" href="index.html">
				
	                </a>
	
	            </div>
	
	            <div sec:authorize="isAuthenticated()"  class="right-div">
	                <a href="/logout" class="btn btn-danger pull-right">Me d√©connecter</a>
	            </div>
	            
	            <div sec:authorize="!isAuthenticated()"  class="right-div">
	                <a th:href="login" class="btn btn-info pull-right">Me connecter</a>
	            </div>
	            
	            <div sec:authorize="!isAuthenticated()"  class="right-div">
	                <a th:href="registration" class="btn btn-danger pull-right">M'enregistrer</a>
	            </div>
	            
	        </div>
	    </div>
	    
	    <!-- LOGO HEADER END-->
	    <section class="menu-section">
	        <div class="container">
	            <div class="row ">
	                <div class="col-md-12">
	                    <div class="navbar-collapse collapse ">
	                        <ul id="menu-top" class="nav navbar-nav navbar-right">
	                            
	                            <li><a href="/index" class="menu-top-active">Accueil</a></li>
	                           
	                            <li><a href="/store">Magasin</a></li>
	                            
	
	                        </ul>
	                    </div>
	                </div>
	
	            </div>
	        </div>
	    </section>
    
      </header>
 
		<div class="content-wrapper">
			<div class="container">
				
			    <div class="row">
				    <div class="col-md-4 col-md-offset-4">
				    	
				       <div class="panel panel-success">
			                <div class="panel-heading">
			                	Editer mon produit :
			                	<div class="pull-right">
			                		<span th:text="${produitCurrent.name}"></span>
			                	</div>
			                </div>
			                <div class="panel-body">
			                
			                    <form role="form" th:action="@{editProduit}" th:object="${produit}" method="POST">
			                    
											<span th:utext="${successMessage}"></span>
											
									<br/>
											<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
											<input class="form-control" type="text" id="name" name="name" th:value="${produitCurrent.name}"  />
								    
								    <br/>
								     
											<textarea class="form-control" type="text" id="description" name="description"  th:value="${produitCurrent.description}" rows="3"></textarea> 
									
									<br/>
											<label th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-message"></label>
											<input class="form-control" type="text" id="price" name="price"  th:value="${produitCurrent.price}" />
									
									<br/>
											<label th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="validation-message"></label>
											<input class="form-control" type="text" id="amount" name="amount"  th:value="${produitCurrent.amount}" />
									
									<br/>						
									
											<button name="Submit" value="editProduit" class="btn btn-success" type="Submit" th:text="Ajouter"></button>
								</form>
								
			                </div>
			                
		                </div>
		                
		           </div>
		            
            	</div>
            </div>
          </div>
			
	
</body>
</html>
